<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Preview</title>
  <!-- Include PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
  <!-- PDF Preview Container -->
  <div id="pdf-preview-container"></div>

  <script>
    // Load PDF document
    const url = 'https://www.sldttc.org/allpdf/21583473018.pdf';
    const pdfContainer = document.getElementById('pdf-preview-container');

    // Render PDF preview
    pdfjsLib.getDocument(url).promise.then(pdf => {
      // Render the first page
      pdf.getPage(1).then(page => {
        const viewport = page.getViewport({ scale: 1 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        pdfContainer.appendChild(canvas);

        // Render the PDF page into the canvas
        page.render({ canvasContext: context, viewport });

        // Event listener for tap/click
        canvas.addEventListener('click', function(event) {
          const rect = canvas.getBoundingClientRect();
          const x = event.clientX - rect.left;
          const y = event.clientY - rect.top;

          // Convert coordinates to PDF space
          const pdfX = x * (page.getViewport({ scale: 1 }).width / rect.width);
          const pdfY = y * (page.getViewport({ scale: 1 }).height / rect.height);

          // Determine page number
          const pageNumber = page.pageNumber;

          // Send coordinates and page number to PHP
          // You can use AJAX for this
          console.log(`Coordinates: (${pdfX}, ${pdfY}), Page Number: ${pageNumber}`);
        });
      });
    });
  </script>
</body>
</html>
